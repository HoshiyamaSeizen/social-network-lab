<div class="container">
  <h1>Sign up</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <p class="error" [hidden]="!err">{{ err }}</p>
    <mat-form-field class="form-item">
      <mat-label for="name">Username</mat-label>
      <input
        matInput
        id="name"
        name="name"
        type="text"
        required="required"
        [(ngModel)]="form.name"
      />
    </mat-form-field>
    <mat-form-field class="form-item">
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        id="email"
        name="email"
        type="email"
        required="required"
        [(ngModel)]="form.email"
      />
    </mat-form-field>
    <mat-form-field class="form-item">
      <mat-label>Date of birth</mat-label>
      <input
        matInput
        name="date"
        [matDatepicker]="picker"
        required="required"
        [(ngModel)]="form.date"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form-item">
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        id="password"
        name="password"
        type="password"
        required="required"
        [(ngModel)]="form.password"
      />
    </mat-form-field>
    <mat-form-field class="form-item">
      <mat-label for="password1">Confirm password</mat-label>
      <input
        matInput
        id="password1"
        name="password1"
        type="password"
        required="required"
        [(ngModel)]="form.password1"
      />
    </mat-form-field>
    <button
      type="submit"
      [disabled]="userForm.form.invalid"
      mat-flat-button
      type="submit"
    >
      Sign up
    </button>
  </form>
  <p>
    Already have an account?
    <a [routerLink]="['/login']"> Sign In </a>
  </p>
</div>
